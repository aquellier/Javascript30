<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Must known dev tools tricks</title>
</head>
<body>
<p onclick="makeGreen()">xBREAKxDOWN</p>
<script>
  const dogs = [{name: 'Snickers', age: 2 }, { name: 'hugo', age: 8}];

  function makeGreen() {
    const p = document.querySelector('p');
    p.style.color = '#BADA55'
    p.style.fontSize = '50px';
  }
  // If you wanna know where the js is coming from, you can inspect the element in the DOM, break on, attribute modifications, then click the element

  // Regular
  console.log('Hello');

  // Interpolated
  console.log('Hello I am a %s!', 'ðŸ’©')
  // Prefer ES6 ``
  const poop = 'ðŸ’©'
  console.log(`Hello I'm a ${poop}!`)

  // Styled
  // console.log('%c I am some great text', 'font-size:50px; background: red; text-shadow: 10px 0 blue')

  // Warning!
  console.warn('OH NOOO');

  // Error!
  console.error('Shit!');

  // Info
  console.info('Crocodiles eat 3-4 people per year');

  // Testing
  const p = document.querySelector('p');

  console.assert(p.classList.contains('ouch'), 'this is wrong');

  // Clearing, put at the end of JS file to frustrate developpers
  console.clear();

  // viewing DOM Elements
  console.log(p);
  console.dir(p); // Will show you all the stuff that live on this element

  // Grouping things together
  dogs.forEach(dog => {
    console.groupCollapsed(`${dog.name}`);
    console.log(`This is ${dog.name}`);
    console.log(`It is ${dog.age} years old`);
    console.log(`It is ${dog.age * 7} years old in dog years`);
    console.groupEnd(`${dog.name}`);
  });

  // Counting
  console.count('Wes');
  console.count('Wes');
  console.count('Wes');
  console.count('Wes');
  console.count('Wes');

  // Timing
  console.time('fetching data');
  fetch('https://api.github.com/users/aquellier')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

    // Table
    console.table(dogs);
</script>
</body>
</html>
